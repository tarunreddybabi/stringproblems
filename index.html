        coun=0;

            for(l=0;l<g.length;l++){
               var h=g[l];

                    coun++;
                }
            }

        // 26) Program to Check Whether a Number is Prime or Not

        console.log("Program to Check Whether a Number is Prime or Not:");
        var d90=4;
        var fact=0;
        for(d4=0;d4<=d90;d4++){
            if(d90%d4==0){
                fact++;
            }
        }
        if(fact==2){
            console.log(d90 + " is a prime number");
